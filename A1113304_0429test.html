<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChengHsin design:kcg-113-12.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .text-box {
            background-color: #66CDAA;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .map-box {
            flex: 1;
            height: 50vh; /* 調整地圖區域的高度 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .description {
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- A圖 -->
    <div class="container">
        <div class="text-box">
            <h1>哈囉😊這是高雄市村里級熱圖</h1>
            <h2>你可以點擊縣市中的各區域</h2>
            <h2>可以看到各區65-80歲的人口數喔</h2>
        </div>
        <div class="map-box">
            <iframe src="https://plotdb.io/v/chart/37343" allowfullscreen="true"></iframe>
        </div>
        <div class="description">
            <p>這張圖是高雄市各區域65-80歲人口數分布圖。</p>
        </div>
    </div>

    <!-- B圖 -->
    <div class="container">
        <div class="text-box">
            <h1>這是另一張分析圖</h1>
            <h2>展示了各區80歲以上的人口數</h2>
        </div>
        <div class="map-box">
            <iframe src="https://plotdb.io/v/chart/37362" allowfullscreen="true"></iframe>
        </div>
        <div class="description">
            <p>這張圖是高雄市各區域80歲以上人口數分布圖。</p>
        </div>
    </div>
</body>
</html>
