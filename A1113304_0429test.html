<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChengHsin design:kcg-113-12.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .text-box {
            background-color: #AFEEEE; /* 更淺的綠色 */
            padding: 20px;
            color: white;
            text-align: center;
        }
        .map-container {
            display: flex;
            flex: 1;
        }
        .map-box {
            flex: 1;
            height: 70%; /* 調整地圖區域的高度 */
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 文字區域 -->
        <div class="text-box">
            <h1>哈囉😊這是高雄市村里級熱圖，你可以點擊縣市中的各區域看到各區人口數。粉色圖表是65-80歲的，藍色圖表是80歲以上。</h1>
            <h2>在65-80歲之中，鳳山區與三民區明顯是最多人口的；但在80歲以上的圖表中，明顯看出不只兩個區域人口眾多，岡山、楠梓等區人數也多，我想這是因為高齡化之下，許多長者可以活得更久，因此80歲以上的長者居多。</h2>
        </div>
        <!-- 圖表區域 -->
        <div class="map-container">
            <!-- A圖 -->
            <div class="map-box">
                <iframe src="https://plotdb.io/v/chart/37343" allowfullscreen="true"></iframe>
            </div>
            <!-- B圖 -->
            <div class="map-box">
                <iframe src="https://plotdb.io/v/chart/37362" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
