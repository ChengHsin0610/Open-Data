<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .card {
            width: 80%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 1.5rem;
            color: #555555;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My data story:這是動畫式高雄市左營區A11至A33的Curve chart，呈現高雄市左營區高齡人口樣態。</h1>
        <h2>長照A31佔比最多，身心障礙A21的人數大大超過身心障礙A22，行動不便之身心障礙者比例較少，而長照A33因人數少所以在圖表上不明顯，比例十分懸殊。</h2>
    </div>
</body>
</html>
