<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市村里級熱圖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .text-box {
            background-color: #66CDAA;
            padding: 40px;
            color: white;
            font-family: Arial, sans-serif;
            flex: 0.4; /* 調整文字區域的寬度 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .map-box {
            flex: 0.6; /* 調整地圖區域的寬度 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h1>哈囉😊這是高雄市村里級熱圖</h1>
            <h2>你可以點擊縣市中的鄉鎮，它會顯示村里人數哦!</h2>
        </div>
        <div class="map-box">
            <iframe src="https://plotdb.io/v/chart/37200" allowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
